<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${categoryName + ' Products'}">Products</title>
</head>
<body>
<section layout:fragment="content">
  <div>
    <div class="panel panel-info panel-prod">
      <div class="panel-heading panel-heading-prod">
        <i class="fa fa-spinner fa-spin"></i>
        <span th:text="${categoryName}">Category Name</span>
      </div>
      <div class="panel-body">
        <div class="row">
          <div th:each="product : ${productsForCategory}">
            <div class="col-md-4">
              <div class="thumbnail">
                <img th:src="@{'/images/products/' + ${product.img1}}"
                     class="img-rounded"
                     th:alt="${product.name}">
                <div class="caption">
                  <h4 th:text="${product.name}">Product Name</h4>
                  <p th:text="'Price: ' + ${product.price} + ' VNĐ'">Product
                    Price</p>
                  <p>
                    <a th:href="@{'/product/detail/' + ${product.link}}"
                       class="btn btn-primary">
                      <i class="fa fa-info-circle"></i> Chi tiết sản phẩm
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>

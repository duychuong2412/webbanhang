<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="description" content="Ogani Template">
  <meta name="keywords" content="Ogani, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ogani | Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="css/nice-select.css" type="text/css">
  <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
  <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Add Product</h1>
  <!-- <form th:action="@{/products/add}" th:object="${product}" method="post"
  class="needs-validation" novalidate>-->
  <form th:action="@{/product/create}" th:object="${product}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="text" th:field="*{price}" class="form-control" id="price" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select th:field="*{category}" class="form-control" id="category">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="nums" class="form-label">Quantity:</label>
      <input type="number" th:field="*{nums}" class="form-control" id="nums" required>
    </div>
    <div class="mb-3">
      <label for="detail" class="form-label">Description (optional):</label>
      <textarea th:field="*{detail}" class="form-control" id="detail"></textarea>
    </div>
    <div class="mb-3">
      <label for="link" class="form-label">Image 1:</label>
      <input type="file" id="img1" name="img1" class="form-control" accept="image/*"/>
    </div>
    <div class="mb-3">
      <label for="link" class="form-label">Image 2:</label>
      <input type="file" id="img2" name="img2" class="form-control" accept="image/*"/>
    </div>
    <div class="mb-3">
      <label for="link" class="form-label">Image 3:</label>
      <input type="file" id="img3" name="img3" class="form-control" accept="image/*"/>
    </div>
    <div class="mb-3">
      <label for="meta" class="form-label">Meta Description (optional):</label>
      <textarea th:field="*{meta}" class="form-control" id="meta"></textarea>
    </div>
    <div class="mb-3">
      <label for="order" class="form-label">Order (optional):</label>
      <input type="number" th:field="*{order}" class="form-control" id="order">
    </div>
    <div class="mb-3">
      <label for="link" class="form-label">Link (optional):</label>
      <input type="text" th:field="*{link}" class="form-control" id="link">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="hide" th:field="*{hide}">
      <label class="form-check-label" for="hide">Hide</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{/product}" class="btn btn-link">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>



</body>
</html>
